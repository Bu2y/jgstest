<!DOCTYPE html>
<%@taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core"%>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" c:src="@{/js/jquery.js}"/>
    <script type="text/javascript">
        $(document).ready(function () {
           $("#cardtype").click(function () {
               $.ajax({
                   type:"GET",
                   url:"/type/all",
                   dataType:"json",
                   success:function (data) {
                       for (var i = 0;i<data.length;i++){
                           $("#cardtype").append("<option value='data[i].id>'"+data[i].name+"</option>")
                       }
                   }
               });
           });
        });
    </script>
</head>
<body>
    <div align="center">
        <h1>办卡</h1>
        <form action="" method="post">
            <select id="cardtype">
                <option value="0">请选择</option>
                <input type="submit" value="查询">
            </select>
        </form>
        <input type="button" value="办卡">
        <table border="1">
            <tr>
                <td>姓名</td>
                <td>手机号</td>
                <td>卡类型</td>
                <td>卡状态</td>
                <td>卡余额</td>
                <td>开卡日期</td>
            </tr>
        </table>
    </div>
</body>
</html>
